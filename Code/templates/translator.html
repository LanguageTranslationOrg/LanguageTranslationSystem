<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/translator.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
</head>
<body>
  <header>
    <h1>Language Translator</h1>
  </header>
  <main>
    <section class="translator">
      <div class="translator__languages">
        <div class="translator__section">
          <label for="source-language" class="translator__label">Source Language</label>
          <select id="source-language" class="translator__select">
            <option value="telugu">Telugu</option>
            <option value="hindi">Hindi</option>
            <option value="marathi">Marathi</option>
            <option value="oriya">Oriya</option>
            <option value="bengali">Bengali</option>
            <option value="urdu">Urdu</option>
            <option value="malayalam">Malayalam</option>
            <option value="tamil">Tamil</option>
            <option value="punjabi">Punjabi</option>
            <option value="kannada">Kannada</option>
          </select>
        </div>
        <div class="translator__section">
          <label for="target-language" class="translator__label">Target Language</label>
          <select id="target-language" class="translator__select">
            <option value="telugu">Telugu</option>
            <option value="hindi">Hindi</option>
            <option value="marathi">Marathi</option>
            <option value="oriya">Oriya</option>
            <option value="bengali">Bengali</option>
            <option value="urdu">Urdu</option>
            <option value="malayalam">Malayalam</option>
            <option value="tamil">Tamil</option>
            <option value="punjabi">Punjabi</option>
            <option value="kannada">Kannada</option>
          </select>
        </div>
      </div>
      <div class="translator__section">
        <label for="source-text" class="translator__label">Enter Text</label>
        <textarea id="source-text" class="translator__textarea" placeholder="Enter text here..." maxlength="1000" oninput="updateCount()"></textarea>
        <div class="char-count" id="charCount">1000 characters remaining</div>
      </div>
      <div class="translator__section">
        <label for="target-text" class="translator__label">Translated Text</label>
        <textarea id="target-text" class="translator__textarea" readonly></textarea>
      </div>
      <button class="translator__button" onclick="translateText()">Translate</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Language Translator. All rights reserved.</p>
  </footer>

  <script>
    function updateCount() {
      const sourceText = document.getElementById('source-text');
      const charCount = document.getElementById('charCount');
      const remaining = 1000 - sourceText.value.length;
      charCount.textContent = `${remaining} characters remaining`;
    }

    function translateText() {
      const sourceText = document.getElementById('source-text').value;
      const sourceLang = document.getElementById('source-language').value;
      const targetLang = document.getElementById('target-language').value;

      fetch('/translate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          source_text: sourceText,
          source_lang: sourceLang,
          target_lang: targetLang
        }),
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('target-text').value = data.translated_text;
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
